<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        function loadContent(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Tools</h2>
        <a onclick="loadContent('https://udify.app/chat/LoIKN4RP5w57GQFb')">Excel Helper</a>
        <a onclick="loadContent('https://udify.app/workflow/dWyFL34vKwaibV21')">VBA Helper</a>
    </div>
    <div class="content">
        <iframe id="contentFrame" src=""></iframe>
    </div>
</body>
</html>
